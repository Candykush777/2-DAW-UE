<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redes sociales</title>
  </head>
  <body>
    <h1><strong>Redes sociales</strong></h1>

    <table border="1">
      <tr align="center">
        <td colspan="2"><b>Nombre</b></td>
        <td><b>¿Tengo cuenta?</b></td>
        <td><b>Valoración</b></td>
        <td><b>Dirección</b></td>
      </tr>
      <tr align="center">
        <td rowspan="2"><b>Facebook</b></td>
        <td rowspan="2"><img src="1352718801_FacebookShop.png" /></td>
        <td  rowspan="2"></td>
        <td valign="top" width="180px">
          <img src="star-4.png" /><img src="star-4.png" /><img
            src="star-2.png"
          /><img src="star-0.png" /><img src="star-0.png" />
        </td>
        <td rowspan="2">
          <a href="https://www.facebook.com">https://www.facebook.com</a>
        </td>
      </tr>
      <tr>
        <td align="center" height="80px">2.5 / 5</td>
      </tr>

      <tr align="center">
        <td rowspan="2"><b>Flickr</b></td>
        <td rowspan="2"><img src="1352718827_flickrshop.png" /></td>
        <td rowspan="2"></td>
        <td valign="top" width="180px">
          <img src="star-4.png" /><img src="star-4.png" /><img
            src="star-4.png"
          /><img src="star-4.png" /><img src="star-1.png" />
        </td>

        <td rowspan="2">
          <a href="https://www.flickr.com">https://www.flickr.com</a>
        </td>
      </tr>
      <tr>
        <td align="center" height="80px">4.25/5</td>
      </tr>

      <tr align="center">
        <td rowspan="2"><b>Vimeo</b></td>
        <td rowspan="2"><img src="1352718818_vimeoshop.png" /></td>
        <td rowspan="2"></td>
        <td valign="top" width="180px">
          <img src="star-0.png" /><img src="star-0.png" /><img
            src="star-0.png"
          /><img src="star-0.png" /><img src="star-0.png" />
        </td>
        <td rowspan="2">
          <a href="https://www.vimeo.com">https://www.vimeo.com</a>
        </td>
      </tr>
      <tr>
        <td align="center" height="80px">Sin valor todavía</td>
      </tr>

      <tr align="center" >
        <td rowspan="2"><b>Youtube</b></td>
        <td rowspan="2"><img src="1352718809_youtube_shop.png" /></td>
        <td rowspan="2"></td>

        <td valign="top" width="180px">
          <img src="star-4.png" /><img src="star-4.png" /><img
            src="star-3.png"
          /><img src="star-0.png" /><img src="star-0.png" />
        </td>
        <td rowspan="2">
          <a href="https://www.youtube.com">https://www.youtube.com</a>
        </td>
      </tr>
      <tr align="center" >
        <td height="80px">2.5/5</td>
      </tr>
    </table>
  </body>
</html>
