    <header class="container">
      <h1 class="text-center mb-3 mt-3">
        Tienda de vinos Gourmet Afán de Rivera & Family
      </h1>
      <nav class="navbar nav navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"
            ><img src="una.png" alt="Logo" width="30"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"

            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container formulario mb-3 mt-3">
      <form>
        <label for="nombre" class="form-label">Nombre: </label>
        <input type="text" id="nombre" class="form-control" placeholder="Ingresa tu nombre" required>
        
        <label for="apellidos" class="form-label">Apellidos: </label>
        <input type="text" id="apellidos" class="form-control" placeholder="Ingresa tus apellidos" required>
        
        <label for="email" class="form-label">Correo Electrónico: </label>
        <input type="email" id="email" class="form-control" placeholder="Ingresa tu email" required>
        
        <label for="telefono" class="form-label">Teléfono: </label>
        <input type="text" id="telefono" class="form-control" placeholder="Ingresa tu teléfono" required>
        
        <label for="direccion" class="form-label">Dirección: </label>
        <input type="text" id="direccion" class="form-control" placeholder="Ingresa tu dirección" required>
        
        <label for="comentarios" class="form-label">Comentarios: </label>
        <textarea id="comentarios" class="form-control" placeholder="Ingresa tus comentarios." required></textarea>
        <div class="boton">
            <button type="submit" class="btn btn-primary btn-lg mt-3">Enviar</button>
        </div>
       
      </form>
    </main>
