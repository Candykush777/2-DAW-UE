<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-3">
      <h1 class="text-center p-3">Twitter</h1>

      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="input" class="form-label">Introduce tu tweet: </label>
            <input
              type="text"
              class="form-control"
              id="input"
              placeholder="Introduce tu tweet"
              maxlength="255"
            />
            <span id="contador">0/255</span>
          </div>
          <button id="button" class="btn btn-primary" #button>Publicar</button>
        </div>
        <div class="col-md-6 card"  id="card"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <script src="./js/index.js"></script>
  </body>
</html>
