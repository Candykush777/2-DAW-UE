  <body>
    <div class="Juego-container" id="juego">
      <!-- Al final no voy a cambiar ya los container con boot xq tengo el css y todo -->
      <div class="banca" id="banca">
        <h3>Banca</h3>

        <div class="cartas" id="cartas"></div>
      </div>
      <div class="cabecera-resultados">
        <h3>Resultados</h3>
        <div class="resultados"></div>
        <button onclick="reiniciarPagina()">Volver a Jugar</button>
      </div>
      <div class="jugador">
        <h3>Jugador</h3>

        <div class="jugada" id="jugada"></div>

        <div class="botones">
          <button type="button" class="boton" id="pedirCarta">
            Pedir Carta
          </button>
          <button type="button" class="boton" id="plantarse">Plantarse</button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.1/underscore-min.js"></script>
