<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radiant Beauty</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="icon" type="image/webp" href="/Productos/logo2.webp" />
    <link rel="stylesheet" href="/Productos/Utils/css/style.css" />
  </head>
  <body class="bg-light">
    <h1 class="text-center mb-4 mt-4">Radiant Beauty</h1>

    <div class="container mb-3 mt-3">
      <div class="row mb-3 mt-3">
        <div class="col-4 mb-3 mt-3">
          <select class="form-select p-1" aria-label="" id="selectPrecio">
            <option class="option" selected>Menu de Precios</option>
            <option class="option" value="1">Precio Minimo</option>
            <option class="option" value="2">Precio Máximo</option>
            <option class="option" value="3">Menos de 10€</option>
          </select>
        </div>
        <div class="col-4 mb-3 mt-3">
          <select class="form-select p-1" id="selectCategoria">
            <option selected>Selecciona una Categoria</option>
            <option value="4">Beauty</option>
            <option value="5">Fragances</option>
            <option value="6">Furniture</option>
            <option value="7">Groceries</option>
            
          </select>
        </div>

        <div class="col-4 mb-3 mt-3">
          <select
            class="form-select p-1"
            aria-label="Default select example"
            id="selectMarca"
          >
            <option selected>Menu de Marca</option>
            <option value="10">Annibale Colombo</option>
            <option value="11">Bath Trends</option>
            <option value="12">Calvin Klein</option>
            <option value="13">Chanel</option>
            <option value="14">Chic Cosmetic</option>
            <option value="15">Dior</option>
            <option value="16">Dolce & Gabana</option>
            <option value="17">Glamour Beauty</option>
            <option value="18">Gucci</option>
            <option value="19">Essence</option>
            <option value="20">Furniture Co</option>
            <option value="21">Knoll</option>
            <option value="22">Nail Couture</option>
            <option value="23">Velvet Touch</option>
          </select>
        </div>

        <div class="col-4 mb-3 mt-3"></div>
        <div class="boton">
          <button type="button" class="btn text-center lg" id="button">
            Filtrar
          </button>
        </div>
      </div>
    </div>
    <div class="container mb-3 mt-3">
      <div class="row mb-3 mt-3 contenedor">
        <div class="col-6 mb-3 mt-3 resultados" id="resultados">
          <h1 class="text-center mb-4 mt-4">Resultados</h1>
          <div class="row" id="divResultados"></div>
        </div>

        <div class="col-6 mb-3 mt-3 carrito" id="carrito">
          <h1 class="text-center mb-4 mt-4">Carrito</h1>
        
          <!-- Aquí se mostrarán los productos -->
          <div id="listaCarrito"></div>
        
          <!-- Contenedor del precio total -->
          <div id="precioTotalContainer" class="precioTotalContainer    text-center card p-2 mt-3">
            <h4>Total: <span id="precioTotal">0.00€</span></h4>
            <button class="btn-comprar" id="btn-comprar">Comprar</button>

          </div>
        </div>
        <!-- Aquí se agregarán los productos -->
       
        
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/Productos/Utils/js/index.js"></script>
  </body>
</html>
