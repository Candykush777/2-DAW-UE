<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Utils/css/estilos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Tienda</title>
  </head>
  <body>
    <main class="container">
      <h1 class="text-center my-4">Tienda La Quiebra</h1>
      <div class="row">
        <!-- Columna de filtros -->
        <div class="col-md-8">
          <!-- Fila de Filtros -->
          <div class="row">
            <!-- Filtro por Precio -->
            <div class="col-md-6" id="precio">
              <h3>Precio</h3>
              <label for="filtroPrecio" class="form-label">Filtrar Precios</label>
              <select class="form-select" id="filtroPrecio">
                <option value="1">Menos de 10€</option>
                <option value="2">De 10€ a 40€</option>
                <option value="3">Más de 40€</option>
                <option value="4" selected>Todos los precios</option>
              </select>
            </div>
            <!-- Filtro por Categoría -->
            <div class="col-md-6">
              <h3>Categoría</h3>
              <label for="filtroCategoria" class="form-label">Filtrar Categoría</label>
              <select class="form-select mb-3 p-3" id="filtroCategoria">
                <option value="B">Beauty</option>
                <option value="F">Fragrances</option>
                <option value="FF">Furniture</option>
                <option value="G">Groceries</option>
                <option value="A" selected>Todas las Categorías</option>
              </select>
              <!-- Botón Agregar -->
              <button id="btnFiltrar" class="btn btn-primary w-100">Filtrar</button>
            </div>
          </div>
        </div>
  
        <!-- Columna para ID -->
        <div class="col-md-4">
          <h3>ID del Producto</h3>
          <div class="mb-3">
            <label for="filtroId" class="form-label">Introduce el ID</label>
            <input type="number" id="filtroId" class="form-control" >
          </div>
        </div>
      </div>
      <div class="mt-5">
        <h2 class="text-center my-4">Productos</h2>
        <div id="productos" class="row g-3"></div>
      </div>
    </main>
  
    <script src="./Utils/js/index.js"></script>
    

  </body>
  
  
</html>
