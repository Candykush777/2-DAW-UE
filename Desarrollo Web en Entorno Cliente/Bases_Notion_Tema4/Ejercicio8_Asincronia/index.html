<html lang="en">
<head>

    <title>Tienda Online</title>
    <link rel="stylesheet" href="./Utils/css/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

        <h1 class="mt-5 mb-5 text-center">Tienda Online</h1>

            <div class="col-lg-9 d-flex flex-column">
                <h3 class="mt-5 mb-5 text-center">Productos</h3>
                <div class="row mb-5 mt-5" id="productos">
                    <!-- Aquí se cargarán los productos -->
                </div>
                
                
            </div>
    
         
            <div class="col-lg-3 d-flex flex-column justify-content-between" id="carrito">

                <ul id="listaCarrito" class="list-group mb-3"></ul>
                <button type="button" class="btn btn-success btn-xs mt-auto">Eliminar carrito</button>
                <h5 id="precioTotal" class="text-center">Total: 0.00€</h5>

        </div>
