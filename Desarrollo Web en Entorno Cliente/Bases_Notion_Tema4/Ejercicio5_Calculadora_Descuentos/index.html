<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de descuentos</title>
    <link rel="stylesheet" href="./Utils/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Calculadora de Descuentos</h1>
    <div class="container mt-5">
      <form>
        <div class="row mb-4">
         
          <div class="col-md-6">
            <label for="precio" class="form-label"
              ><b>Ingresa precio original</b></label
            >
            <input
              type="text"
              id="precio"
              class="form-control"
              placeholder="Ponga el precio"
              required
            />
          </div>
          
          <div class="col-md-6">
            <label for="descuento" class="form-label"
              ><b>Ingrese el % de descuento</b></label
            >
            <input
              type="text"
              id="descuento"
              class="form-control"
              placeholder="Ponga descuento"
              required
            />
          </div>
        </div>
        <button type="button" class="btn btn-outline-danger" id="btn">
          Calcula Descuento
        </button><br><br>

            <p id="resultado"></p>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Utils/js/js.js"></script>
  </body>
</html>
