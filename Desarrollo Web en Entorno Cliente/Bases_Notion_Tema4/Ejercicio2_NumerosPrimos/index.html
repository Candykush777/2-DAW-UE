<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"  href="./Utils/css/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Números Primos</title>
  </head>
  <body>
    <h1>Generador de Números Primos</h1>
    <br />
    <div class="container">
      <form id="formulario">
        <label for="ingresarNumero"><b>Ingresar un Número</b></label
        ><br /><br />
        <input
          type="number"
          id="ingresarNumero"
          placeholder="Ponga algún número"
          required
        /><br /><br />
        <button type="button" id="btn" class="btn btn-primary btn-lg">
          Generar
        </button>
      </form>
      <br />

      <div id="lista">
        <h2>Lista de números primos</h2><br>
        <ul id="listarPrimos"></ul>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Utils/js/js.js"></script>
  </body>
</html>
