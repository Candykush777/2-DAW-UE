<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Temperatura</title>
    <link rel="stylesheet"  href="./Utils/css/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
<h1 class="text-center p-5">Conversor Temperatura</h1>
    <div class="container">


<form id="formulario">
<label for="ingresarT"><b>Ingrese temperatura en Celsius</b></label><br><br>
<input type="number" id="ingresarT" placeholder="Ponga grados Celsius" required><br><br>
<label for="ingresarF"><b>Ingrese temperatura en Fahrenheit</b></label><br><br>
<input type="number" id="ingresarF" placeholder="Ponga Fahrenheit" required><br><br>

<button type="button" id="generar"   class="btn btn-success">Convertir</button><br><br>


</form>

<div class="listaT" >

<h1>Temperatura convertida es: </h1>

<p id="listaT"></p>

</div>




    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Utils/js/js.js"></script>
</body>
</html>
