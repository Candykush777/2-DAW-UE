<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container p-5">
      <h1 class="text-center">Twitter</h1>

      <div class="row">
        <div class="col-md-6">
          <label for="input" class="form-label">Introduce tu tweet</label>
          <input
            type="text"
            id="input"
            class="form-control"
            placeholder="Introduce tu mensaje"
            maxlength="255"
          /><br>

          <span id="contador">0/255</span><br><br>

          <button id="button" class="btn btn-success">Publicar</button>
        </div>

        <div class="col-md-6 card p-3" id="card"></div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
