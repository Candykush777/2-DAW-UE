<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <style>
      .row {
        display: flex;
      }

      .button {
        flex: 1;
        background-color: cadetblue;
        border-radius: 2px;
        border: solid black 1px;
        text-align: center;
      }

      .button:hover {
        background-color: burlywood;
      }

      .result {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container p-5">
      <div class="row">
        <div class="col-md-6">
          <div class="historial" id="historial">
            <h1 class="text-center mb-5">Historial</h1>
          </div>
        </div>
        <div class="col-md-6">
          <h1 class="text-center mb-5">Calculator</h1>
          <div class="calculator">
            <input type="text" id="result" class="result p-1" readonly />

            <div class="row">
              <div class="button" onclick="appendtoResult('1')">1</div>
              <div class="button" onclick="appendtoResult('2')">2</div>
              <div class="button" onclick="appendtoResult('3')">3</div>
              <div class="button" onclick="appendtoResult('+')">+</div>
            </div>

            <div class="row">
              <div class="button" onclick="appendtoResult('4')">4</div>
              <div class="button" onclick="appendtoResult('5')">5</div>
              <div class="button" onclick="appendtoResult('6')">6</div>
              <div class="button" onclick="appendtoResult('-')">-</div>
            </div>

            <div class="row">
              <div class="button" onclick="appendtoResult('7')">7</div>
              <div class="button" onclick="appendtoResult('8')">8</div>
              <div class="button" onclick="appendtoResult('9')">9</div>
              <div class="button" onclick="appendtoResult('*')">*</div>
            </div>

            <div class="row">
              <div class="button" onclick="clearResult()">C</div>
              <div class="button" onclick="appendtoResult('0')">0</div>
              <div class="button" onclick="calculateResult()">=</div>
              <div class="button" onclick="appendtoResult('/')">/</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function appendtoResult(value) {

            document.getElementById("result").value +=value;

      }

function clearResult() {

    document.getElementById("result").value ="";
    
}

            function calculateResult() {

                const input=document.getElementById("result").value;
                const output=eval(input);

                document.getElementById("result").value=output;


                const historial=document.getElementById("historial");

                const nuevo =document.createElement("h3");

                nuevo.textContent=input + "=" + output;
                historial.appendChild(nuevo);
                
            }





    </script>
  </body>
</html>
