<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora con Historial</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }

    .calculator {
      padding: 20px;
      border: 2px solid #242323;
      border-radius: 5px;
      background-color: rgb(69, 142, 211);
    }

    .result {
      width: 100%;
      margin-bottom: 10px;
      box-sizing: border-box;
      padding: 10px;
      border: 2px solid #242323;
      border-radius: 5px;
      font-weight: bold;
    }

    .row {
      display: flex;
    }

    .button {
      flex: 1;
      margin: 5px;
      padding: 10px;
      text-align: center;
      background-color: rgb(189, 135, 65);
      border: 2px solid #242323;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: bisque;
      transition: 0.5s ease;
    }

    #historial {
      border: 2px solid #242323;
      border-radius: 5px;
      padding: 10px;
      height: 100%;
      background-color: #f8f9fa;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row vh-100">
      
      <!-- Historial -->
      <div class="col-md-4 p-3">
        <h4 class="text-center">Historial</h4>
        <div id="historial"></div>
      </div>

      <!-- Calculadora -->
      <div class="col-md-8 d-flex justify-content-center align-items-center">
        <div class="calculator">
          <input type="text" class="result" id="result" readonly />

          <div class="row">
            <div class="button" onclick="appendToResult('1')">1</div>
            <div class="button" onclick="appendToResult('2')">2</div>
            <div class="button" onclick="appendToResult('3')">3</div>
            <div class="button" onclick="appendToResult('+')">+</div>
          </div>

          <div class="row">
            <div class="button" onclick="appendToResult('4')">4</div>
            <div class="button" onclick="appendToResult('5')">5</div>
            <div class="button" onclick="appendToResult('6')">6</div>
            <div class="button" onclick="appendToResult('-')">-</div>
          </div>

          <div class="row">
            <div class="button" onclick="appendToResult('7')">7</div>
            <div class="button" onclick="appendToResult('8')">8</div>
            <div class="button" onclick="appendToResult('9')">9</div>
            <div class="button" onclick="appendToResult('*')">*</div>
          </div>

          <div class="row">
            <div class="button" onclick="appendToResult('0')">0</div>
            <div class="button" onclick="clearResult()">C</div>
            <div class="button" onclick="calculateResult()">=</div>
            <div class="button" onclick="appendToResult('/')">/</div>
          </div>
        </div>
      </div>
      
    </div>
  </div>

  <script>
    function appendToResult(value) {
      document.getElementById("result").value += value;
    }

    function clearResult() {
      document.getElementById("result").value = "";
    }

    function calculateResult() {
      const input = document.getElementById("result").value;
      if (input.trim() === "") return;
      const output = eval(input);
      document.getElementById("result").value = output;

      const historial = document.getElementById("historial");
      const nuevo = document.createElement("p");
      nuevo.textContent = input + " = " + output;
      historial.appendChild(nuevo);
    }
  </script>
</body>
</html>
