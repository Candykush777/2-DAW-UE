<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Utils/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body class="bg-dark text-light">
    <h1 class="text-center mb-3 mt-3">Tienda Repaso</h1>

    <div class="container mb-3 mt-3">
      <div class="col mb-3 mt-3">
        <div class="row mb-3 mt-3">
          <h3 class="text-center">Filtros</h3>

          <select
            class="form-select"
            id="filtroPrecio"
            aria-label="Default select example"
          >
            <option selected>Filtra Precio</option>
            <option value="1">Menos de 10€</option>
            <option value="2">10-40€</option>
            <option value="3">Más de 40€</option>
            <option value="4">todos los precios</option>
          </select>
        </div>
        <div class="row mb-3 mt-3">
          <select
            class="form-select"
            id="filtroCategoria"
            aria-label="Default select example"
          >
            <option selected>Filtra Categoria</option>

            <option value="beauty">Beauty</option>
            <option value="fragrances">Fragrances</option>
            <option value="furniture">Furniture</option>
            <option value="groceries">Groceries</option>
            <option value="todas">Todas</option>
          </select>
        </div>
        <div class="container">
          <label for="id" class="form-label">Introduce ID</label><br />
          <input
            type="number"
            id="id"
            class="form-label"
            placeholder="Introduce ID"
          />
        </div>
        <div class="boton mb-3 mt-3">
          <button type="button" class="btn btn-primary w-50" id="boton">
            Filtrar
          </button>
        </div>

     

        <div class="row mb-3 mt-3" id="principal">
          <h3 class="text-center">Productos</h3>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./Utils/js/index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
