    <script>
      // Sonido entrada, justo aquí despues de cargar la página
      document.addEventListener('DOMContentLoaded', function() {
        // Cargar el sonido de entrada
        const sonidoEntrada = new Howl({
          src: ['entradaMedieval.wav'], 
          volume: 0.5,  
          loop: false,  
        });

        // Reproducir el sonido
        sonidoEntrada.play();
         // Retrasar la aparición de la tarjeta y la puntuación 5 segundos
         setTimeout(function() {
          
          document.querySelector('.card').classList.add('animate__animated', 'animate__fadeInUp');
          
         
          document.querySelector('.puntos').classList.add('animate__animated', 'animate__fadeInUp');
        }, 5000); 
      });
    </script>
