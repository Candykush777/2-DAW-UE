<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <h1>Página de Gestión de Usuarios</h1>
      <div class="row">
        <!-- Fila para las tarjetas y formulario de registro -->
        <div class="col-md-8">
          <h2>Datos</h2>
          <div class="row">
            <!-- Selector de Edad -->
            <div class="col-md-6">
              <label for="edadSelector" class="form-label">Seleccionar Edad</label>
              <select id="edadSelector" class="form-select">
                <option value="todasEdades" selected>Todas las edades</option>
                <option value="mayorEdad">Mayor de Edad</option>
                <option value="menorEdad">Menor de Edad</option>
              </select>
            </div>
          
            <!-- Selector de Género -->
            <div class="col-md-6">
              <label for="generoSelector" class="form-label">Seleccionar Género</label>
              <select id="generoSelector" class="form-select">
                <option value="0" selected>Todos los géneros</option>
                <option value="1">Masculino</option>
                <option value="2">Femenino</option>
              </select>
              
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <button class="btn btn-primary w-100" id="btnFiltrar">Filtrar</button>
            </div>
          </div>
          <!-- Tarjetas -->
          <div class="row mt-2 row-cols-1 row-cols-md-3 g-4">
           
          </div>
        </div>

        <!-- Columna para el formulario de registro -->
        <div class="col-md-4">
          <h2>Registro</h2>
          <div class="mb-3">
            <label for="nombreInput" class="form-label"
              >Introduce tu nombre</label
            >
            <input type="text" class="form-control" id="nombreInput" />
          </div>
          <div class="mb-3">
            <label for="emailInput" class="form-label"
              >Introduce tu correo</label
            >
            <input type="email" class="form-control" id="emailInput" />
          </div>
          <div class="mb-3">
            <label for="passInput" class="form-label"
              >Introduce tu Contraseña</label
            >
            <input type="password" class="form-control" id="passInput" />
          </div>
          <div class="mb-3">
            <label for="edadInput" class="form-label">Introduce tu Edad</label>
            <input type="number" class="form-control" id="edadInput" />
          </div>
          <div class="mb-3">
            <select class="form-select" id="generoInput">
              <option value="1">Masculino</option>
              <option value="2">Femenino</option>
            </select>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="checkInput" />
            <label class="form-check-label" for="checkInput">Guardar</label>
          </div>
          <button id="btnGuardar" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
