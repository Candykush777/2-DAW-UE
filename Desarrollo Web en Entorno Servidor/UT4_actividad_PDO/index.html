<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Empleados</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="text-center mb-5">Gestión de Empleados</h1>

      <div class="card mb-4">
        <div class="card-header">
          <h2 class="mb-0 text-center">Insertar Nuevo Empleado</h2>
        </div>
        <div class="card-body">
          <form action="empleados.php" method="POST">
            <input type="hidden" name="action" value="insertar" />
            <div class="mb-3">
              <label class="form-label">Nombre:</label>
              <input type="text" class="form-control" name="nombre" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Apellido:</label>
              <input type="text" class="form-control" name="apellido" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Email:</label>
              <input type="email" class="form-control" name="email" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Salario:</label>
              <input type="number" step="0.01" class="form-control" name="salario" required />
            </div>
            <button type="submit" class="btn btn-primary">Insertar Empleado</button>
          </form>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header">
          <h2 class="mb-0">Buscar Empleado por ID</h2>
        </div>
        <div class="card-body">
          <form action="empleados.php" method="GET">
            <input type="hidden" name="action" value="buscar" />
            <div class="mb-3">
              <label class="form-label">ID:</label>
              <input type="number" class="form-control" name="id" required />
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
          </form>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header">
          <h2 class="mb-0">Actualizar Empleado</h2>
        </div>
        <div class="card-body">
          <form action="empleados.php" method="POST">
            <input type="hidden" name="action" value="actualizar" />
            <div class="mb-3">
              <label class="form-label">ID:</label>
              <input type="number" class="form-control" name="id" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Nombre:</label>
              <input type="text" class="form-control" name="nombre" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Apellido:</label>
              <input type="text" class="form-control" name="apellido" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Email:</label>
              <input type="email" class="form-control" name="email" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Salario:</label>
              <input type="number" step="0.01" class="form-control" name="salario" required />
            </div>
            <button type="submit" class="btn btn-warning">Actualizar Empleado</button>
          </form>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header">
          <h2 class="mb-0">Eliminar Empleado</h2>
        </div>
        <div class="card-body">
          <form action="empleados.php" method="POST">
            <input type="hidden" name="action" value="eliminar" />
            <div class="mb-3">
              <label class="form-label">ID:</label>
              <input type="number" class="form-control" name="id" required />
            </div>
            <button type="submit" class="btn btn-danger">Eliminar Empleado</button>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2 class="mb-0">Lista de Empleados</h2>
        </div>
        <div class="card-body">
          <form action="empleados.php" method="GET">
            <input type="hidden" name="action" value="listar" />
            <button type="submit" class="btn btn-success">Mostrar Todos los Empleados</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
