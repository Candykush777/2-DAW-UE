<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Ordenadores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container">
    <h1 class="text-center mt-4">Gestión de Ordenadores</h1>

    <!-- Formulario para añadir ordenador -->
    <div class="container d-flex align-items-center p-4">
      <form action="alta.php" method="POST" class="form-control p-4 w-100">
        <h4>Añadir Ordenador</h4>
        <label class="form-label">Fecha:</label>
        <input type="date" class="form-control mb-2" name="date" required>

        <label class="form-label">Nombre:</label>
        <input type="text" class="form-control mb-2" name="nombre" required>

        <label class="form-label">Vendido (1 es NO o 0 es SI):</label>
        <input type="number" class="form-control mb-2" name="vendido" min="0" max="1" required>

        <label class="form-label">Precio:</label>
        <input type="number" class="form-control mb-2" name="precio" step="0.01" required>

        <button type="submit" class="btn btn-success mt-2">Añadir</button>
      </form>
    </div>

    <!-- Formulario para buscar por ID -->
    <div class="container d-flex align-items-center p-4">
      <form action="buscar.php" method="GET" class="form-control p-4 w-100">
        <h4>Buscar Ordenador por ID</h4>
        <label class="form-label">ID:</label>
        <input type="number" class="form-control mb-2" name="idBusqueda" required />
        <button type="submit" class="btn btn-primary mt-2">Buscar</button>
      </form>
    </div>
  </div>

</body>
</html>
